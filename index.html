<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CheerpJ test</title>
    <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
  </head>
  <body>
    <script>
      (async function () {
        await cheerpjInit();
        cheerpjCreateDisplay(800, 600);
        await cheerpjInit({
            // Mapeia o arquivo real "meu_app.jar" (na mesma pasta do HTML)
            // para o caminho virtual "/app/meu_app.jar" dentro do CheerpJ.
            fs: {
                '/app/TextDemo.jar': 'url("TextDemo.jar")'
            },
            // Indica ao CheerpJ qual JAR ele deve executar como principal
            javaProperties: ['-Dcheerpj.app.jar=/app/TextDemo.jar'],
            // Sua classe principal dentro do JAR
         });
      })();
    </script>
  </body>
</html>
